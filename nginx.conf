worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # Upstreams
    upstream ldap_api {
        server api:3000;
    }

    upstream phpldapadmin {
        server ldap-phpldapadmin:80;
    }

    server {
        listen 80;

        # Serve static frontend
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri /index.html;
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://ldap_api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy phpLDAPadmin with path rewrite
        location /phpldapadmin/ {
            proxy_pass http://phpldapadmin/;    # Send request to phpLDAPadmin container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite URLs so phpLDAPadmin works under /phpldapadmin
            sub_filter_types text/html text/css text/javascript application/javascript;
            sub_filter_once off;
            sub_filter 'href="/' 'href="/phpldapadmin/';
            sub_filter 'src="/' 'src="/phpldapadmin/';
        }

        # Optional: health check
        location /health {
            return 200 'OK';
        }
    }
}
